<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollable Cards</title>
    <link rel="stylesheet" href="jetstyle.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="Assets/jet1.png" alt="Jet 1">
            <h3>Jet Model 1</h3>
            <p>Price: $25M</p>
            <button>Details</button>
        </div>
        <div class="card">
            <img src="Assets/jet2.png" alt="Jet 2">
            <h3>Jet Model 2</h3>
            <p>Price: $30M</p>
            <button>Details</button>
        </div>
        <div class="card">
            <img src="Assets/jet3.png" alt="Jet 3">
            <h3>Jet Model 3</h3>
            <p>Price: $35M</p>
            <button>Details</button>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/300x150" alt="Jet 4">
            <h3>Jet Model 4</h3>
            <p>Price: $28M</p>
            <button>Inquire Now</button>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/300x150" alt="Jet 5">
            <h3>Jet Model 5</h3>
            <p>Price: $32M</p>
            <button>Inquire Now</button>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/300x150" alt="Jet 6">
            <h3>Jet Model 6</h3>
            <p>Price: $40M</p>
            <button>Inquire Now</button>
        </div>
    </div>
</body>
</html>
